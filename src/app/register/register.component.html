<div class="body">
  <div class="login-form">
    <h1>Đăng ký</h1>
    <form>
      <div class="form-group">
        <label for="email">Tên tài khoản</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="password">Nhập lại mật khẩu</label>
        <input type="password" id="password" name="password" [(ngModel)]="rePassword" required>
      </div>
      <div class="form-group">
        <label for="password">Email</label>
        <input type="password" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Số điện thoại</label>
        <input type="password" id="phone" name="phong" [(ngModel)]="phone" required>
      </div>
      <button type="button" (click)="handleLogin()">Đăng ký</button>
    </form>
    <div class="signup-link">
      Bạn đã có tài khoản? <a href="login">Đăng nhập</a>
    </div>
  </div>


</div>
